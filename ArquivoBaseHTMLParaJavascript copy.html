<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>

<body>

    <script>
        function mostraMensagem(msg) {
            alerta(msg);
        }

        mostraMensagem("Função com PARÃMETRO em Javacript")
        mostraMensagem("Outra mensagem"); //executa a função
        msg = "Mensagem por variavel";
        mostraMensagem(msg);

    </script>

</body>
